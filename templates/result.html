<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detection Result</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Detection Result</h1>
      <img
        src="{{ url_for('static', filename=image_path) }}"
        alt="Uploaded Image"
        class="result-image"
        onerror="this.nextElementSibling.style.display='block';"
      />
      <p style="display: none; color: #f8d7da">
        Image failed to load. Path: {{ url_for('static', filename=image_path) }}
      </p>
      <p class="result-text">
        Result:
        <span
          class="{{ 'with-mask' if label == 'With Mask' else 'without-mask' }}"
          >{{ label }}</span
        >
      </p>
      <p class="result-text">Confidence: {{ confidence }}</p>
      <a href="{{ url_for('index') }}" class="back-link"
        >Upload Another Image</a
      >
    </div>
  </body>
</html>
